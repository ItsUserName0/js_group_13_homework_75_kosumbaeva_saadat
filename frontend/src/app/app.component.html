<mat-toolbar color="primary">
  <span>Vigenere Cypher App</span>
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-content>
      <form fxLayout="column">
        <div fxLayout="row">
          <mat-form-field
            appearance="outline"
            fxFlex.xs="100%"
            fxFlex="50%">
            <mat-label>Decoded message</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="3"></textarea>
          </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="flex-start flex-start">
          <mat-form-field
            appearance="outline"
            fxFlex.xs="100%"
            fxFlex="30%">
            <mat-label>Password</mat-label>
            <input type="password" matInput>
            <!--    <mat-hint>Hint</mat-hint>-->
          </mat-form-field>
          <button class="send-btn" mat-raised-button color="primary">
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button class="send-btn" mat-raised-button color="primary">
            <mat-icon>arrow_downward</mat-icon>
          </button>
        </div>

        <div fxLayout="row">
          <mat-form-field
            appearance="outline"
            fxFlex.xs="100%"
            fxFlex="50%">
            <mat-label>Encoded message</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="3"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
